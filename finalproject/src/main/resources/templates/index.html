<!doctype html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>DealVerse Search</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f4f5fb;
            margin: 0;
            padding: 40px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 16px;
        }
        
        .search-box {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
        }
        
        .search-box input {
            flex: 1;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        
        .search-box button {
            padding: 10px 16px;
            border-radius: 8px;
            border: none;
            background: #214D8C;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        
        .search-box button:hover {
            opacity: .9;
        }
        
        .result-item {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .result-item a {
            color: #214D8C;
            text-decoration: none;
            font-weight: 600;
        }
        
        .result-item small {
            display: block;
            color: #888;
            margin-top: 2px;
            word-break: break-all;
        }
        
        .error {
            color: #c0392b;
            margin-top: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">DealVerse 比價搜尋</div>

        <form id="searchForm" action="/search" method="get" class="search-box">
            <input id="keywordInput" type="text" name="keyword" placeholder="輸入商品名稱，例如：iphone 17 pro" th:value="${keyword}">
            <button type="submit">搜尋</button>
        </form>

        <div th:if="${results != null}">
            <!-- 沒有任何結果 -->
            <div th:if="${#maps.isEmpty(results)}" style="margin-top: 12px; color: #777;">
                沒有找到相關商品，請試試別的關鍵字或檢查後端設定。
            </div>

            <!-- 有結果就列出來 -->
            <div th:each="entry : ${results}" class="result-item">
                <a th:href="${entry.value}" th:text="${entry.key}" target="_blank"></a>
                <small th:text="${entry.value}"></small>
            </div>
        </div>

        <!-- 錯誤訊息（例如 Google API call 失敗） -->
        <div th:if="${error != null}" class="error" th:text="${error}"></div>


        <script>
            const input = document.getElementById('keywordInput');
            const form = document.getElementById('searchForm');

            input.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault(); // 避免重複 submit
                    form.submit();
                }
            });
        </script>
</body>

</html>
